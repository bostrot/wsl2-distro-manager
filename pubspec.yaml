name: wsl2distromanager
description: A GUI to quickly manage your WSL instances.

publish_to: 'none'
version: 1.8.4 # Current version

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  localization: ^2.1.0
  desktop_window: ^0.4.0
  fluent_ui: ^4.4.2
  system_theme: ^2.1.0
  file_picker: ^5.0.1
  url_launcher: ^6.1.6
  dio: ^5.0.3
  package_info_plus: ^4.0.2
  plausible_analytics: ^0.3.0
  shared_preferences: ^2.0.15
  shelf_static: ^1.1.1
  shelf: ^1.4.0
  window_manager: ^0.3.2
  provider: ^6.0.3
  flutter_acrylic: ^1.0.0+2
  system_info2: ^4.0.0
  yaml: ^3.1.1
  archive: ^3.3.7
  http: ^0.13.5
  async: ^2.9.0
  chunked_downloader: ^0.0.2
  go_router: ^8.0.1
  flutter_markdown: ^0.6.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  msix: ^3.14.2
  flutter_lints: ^2.0.1
  flutter_oss_licenses: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - lib/i18n/
    - assets/scripts/settings.bash

msix_config:
  display_name: WSL Manager
  publisher_display_name: Bostrot
  identity_name: 9891PhantomDevs.WSL2Manager
  msix_version: 1.8.2.0
  publisher: CN=94697CA2-9680-453C-A7CB-2FA531A4A341
  logo_path: .\assets\logo_wsl_manager.png
  start_menu_icon_path: .\assets\logo_wsl_manager.png
  tile_icon_path: .\assets\logo_wsl_manager.png
  icons_background_color: transparent
  architecture: x64
  capabilities: 'internetClient'
  store: true
  languages: en-US, en-GB, en-AU, de-DE, pt-BR, pt-PT, zh-CN, zh-TW
